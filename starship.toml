# Don't print a new line at the start of the prompt
add_newline = false

# Git status
[git_status]
conflicted = "="	# This branch has merge conflicts. Defauklt: =
ahead	= "⇡"	# The format of ahead. ${count} shows commit count. Default: ⇡
behind= "⇣"	# The format of behind. ${count} shows commit count. Default: ⇣
diverged = "⑂"	# The format of diverged. {ahead_count} & ${behind_count} show commit count. Default: ⇕
untracked =	"?"	# The format of untracked. Default: ?
stashed =	"$"	# The format of stashed. Default: $
modified = "!"	# The format of modified. Default: !
staged = "+"	# The format of staged. Default: +
renamed	= "»"	# The format of renamed. Default: »
deleted	= "✗"	# The format of deleted. Default: ✘
style	= "bold red"	# The style for the module. Default: bold red
disabled = false # Disables the git_status module.

